<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear evento</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive-calendar.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main">
      <div class="nav-header-menu box-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="logo-biia">
                <h1>
                  <a href="#">Biialab Eventos</a>
                </h1>
              </div>
              <ul class="logeo-end">
                <li><a href="#">Registrarse</a></li>
                <li><a href="#">Iniciar sesion</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-header-all box-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <form action="" id="buscar" class="from-search">
                <div class="inline-search">
                  <input type="text" name="buscarInput" id="buscarInput" placeholder="Todos los eventos" />
                  <button type="submit" class="btn-search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
                <span class="name-pais">de <em>Lima, PE</em></span>
              </form>
            </div>
            <div class="col-md-4">
              <select name="pais" class="form-control select-btn left-select" id="idpais">
                <option value="18">Perú</option>
                <option value="19">Ecuador</option>
                <option value="20">Chile</option>
              </select>
              <select name="pais" class="form-control select-btn rigth-select" id="idpais">
                <option value="">Categoría</option>
                <option value="1">Dato 1</option>
                <option value="2">Dato 2</option>
                <option value="2">Dato 2</option>
              </select>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-lg btn-group-biia" role="group" aria-label="Large button group">
                <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span></a>
                <a href="#" class="btn btn-default active"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></a>
              </div>
              <a href="#" class="btn-event btn-home">CREAR EVENTO</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-eventos box-fluid">
        <div class="content-960 content-detalle">
        	<form action="" class="form-crear-evento">
    			<div class="content-bloque-f box-fluid">
	          		<h3>Detalles del Evento</h3>
	          		<div class="row">
	          			<div class="col-md-7">
	          				<div class="form-group">
						        <label for="name-event">Nombre del evento*</label>
						        <input type="text" class="form-control" id="name-event" name="name-vent" placeholder="Dale un nombre corto y llamativo.">
						    </div>
						    <div class="form-group">
						        <label for="category">Elige una categoria*</label>
						        <select class="form-control" name="category">
	                              <option>Arte y Cultura</option>
	                              <option>Eventos de Biia</option>
	                              <option>Arte y Cultura 1</option>
	                              <option>Arte y Cultura 2</option>
	                              <option>Arte y Cultura 3</option>
	                            </select>
						    </div>
						    <div class="form-group">
						        <label for="desc-event">Descripción del evento*</label>
						        <textarea class="form-control" name="desc-event" rows="4" placeholder="Escribe un parrafo corto pero potente que describa tu evento(Punchline)"></textarea>
						    </div>
						    <div class="form-group">
						        <label for="inf-adicio">Información adicional</label>
						        <textarea class="form-control" name="inf-adicio" rows="4" placeholder="Dale a los usuarios más información: detalles del evento, panelistas, links relacionados, cronograma del evento, etc."></textarea>
						    </div>
	          			</div>
	          			<div class="col-md-5">
	          				<div class="sidebar-form box-fluid">
	          					<div class="form-group">
							        <label for="video">Video</label>
							        <input type="text" class="form-control" id="name-event" name="video">
							    </div>
	          				</div>
	          			</div>
	          		</div>
	          		<div class="row">
	          			<div class="col-md-7">
	          				<div class="form-group">
						        <label for="empieza">Empieza</label>
						        <div class="row">
						        	<div class="col-md-2">
						        		<select class="form-control text-bold" name="dia-event-i">
			                              	<option>10</option>
			                              	<option>11</option>
			                              	<option>12</option>
			                              	<option>13</option>
			                              	<option>14</option>
			                            </select>
						        	</div>
						        	<div class="col-md-3">
						        		<select class="form-control text-bold" name="mes-event-i">
			                              	<option>Enero</option>
			                              	<option>Febrero</option>
			                              	<option>marzo</option>
			                              	<option>Noviembre</option>
			                              	<option>Diciembre</option>
			                            </select>
						        	</div>
						        	<div class="col-md-3">
						        		<select class="form-control text-bold" name="anio-event-i">
			                              	<option>2015</option>
			                              	<option>2016</option>
			                              	<option>2017</option>
			                              	<option>2018</option>
			                              	<option>2019</option>
			                            </select>
						        	</div>
						        	<div class="col-md-2">
						        		<select class="form-control text-bold" name="hora-event-i">
			                              	<option>09</option>
			                              	<option>10</option>
			                              	<option>11</option>
			                              	<option>12</option>
			                              	<option>13</option>
			                            </select>
						        	</div>
						        	<div class="col-md-2">
						        		<select class="form-control text-bold" name="minuto-event-i">
			                              	<option>00</option>
			                              	<option>01</option>
			                              	<option>02</option>
			                              	<option>03</option>
			                              	<option>04</option>
			                            </select>
						        	</div>
						        </div>
						    </div>
						    <div class="form-group">
						        <label for="empieza">Finaliza</label>
						        <div class="row">
						        	<div class="col-md-2">
						        		<select class="form-control text-bold" name="dia-event-i">
			                              	<option>18</option>
			                              	<option>11</option>
			                              	<option>12</option>
			                              	<option>13</option>
			                              	<option>14</option>
			                            </select>
						        	</div>
						        	<div class="col-md-3">
						        		<select class="form-control text-bold" name="mes-event-i">
			                              	<option>Enero</option>
			                              	<option>Febrero</option>
			                              	<option>marzo</option>
			                              	<option>Noviembre</option>
			                              	<option>Diciembre</option>
			                            </select>
						        	</div>
						        	<div class="col-md-3">
						        		<select class="form-control text-bold" name="anio-event-i">
			                              	<option>2015</option>
			                              	<option>2016</option>
			                              	<option>2017</option>
			                              	<option>2018</option>
			                              	<option>2019</option>
			                            </select>
						        	</div>
						        	<div class="col-md-2">
						        		<select class="form-control text-bold" name="hora-event-i">
			                              	<option>09</option>
			                              	<option>10</option>
			                              	<option>11</option>
			                              	<option>12</option>
			                              	<option>13</option>
			                            </select>
						        	</div>
						        	<div class="col-md-2">
						        		<select class="form-control text-bold" name="minuto-event-i">
			                              	<option>00</option>
			                              	<option>01</option>
			                              	<option>02</option>
			                              	<option>03</option>
			                              	<option>04</option>
			                            </select>
						        	</div>
						        </div>
						    </div>
	          			</div>
	          			<div class="col-md-5">
	          				<div class="form-group">
						        <label for="visibilidad">Visibilidad</label>
		          				<div class="radio text-r-k">
								  <label>
								    <input type="radio" name="publicPriv" id="public" value="option1">
								    Público (Se publicará este evento en Joinnus)
								  </label>
								</div>
								<div class="radio text-r-k">
								  <label>
								    <input type="radio" name="publicPriv" id="privado" value="option2">
								    Privado (No se mostrará este evento públicamente)
								  </label>
								</div>
								<div class="checkbox text-r-k custom-k">
								  <label>
								    <input type="checkbox" value="">
								    La gente que invites también podrá invitar a sus amigos.
								  </label>
								</div>
							</div>
	          			</div>
	          		</div>
	          	</div>
	          	<div class="content-bloque-f box-fluid">
	          		<h3>Ubicación</h3>
	          		<div class="row">
	          			<div class="col-md-7">
	          				<div class="form-group">
						        <label for="lugar-event">Lugar del evento*</label>
						        <select class="form-control" name="lugar-event">
	                              <option>Lima, PE</option>
	                              <option>Medellin, CO</option>
	                              <option>Quito, EC</option>
	                              <option>Santiago, CL</option>
	                            </select>
						    </div>
						    <div class="form-group">
						        <label for="direccion-event">Dirección del evento*</label>
						        <input type="text" class="form-control" id="direccion-event" name="direccion-event" placeholder="Escribe la dirección donde será el evento.">
						        <em>Debes colocar un punto en el mapa.</em>
						    </div>
						    <div class="form-group">
						        <label for="referencia">Referencia</label>
						        <input type="text" class="form-control" id="referencia" name="referencia" placeholder="Ej. A 3 cuadras de la libreria">
						    </div>
						    <div class="form-group">
						        <label for="encontrarnos">¿Cómo encontrarnos?</label>
						        <input type="text" class="form-control" id="encontrarnos" name="encontrarnos" placeholder="Ej. Estare con camisa blanca y pantalon verde.">
						    </div>
	          			</div>
	          			<div class="col-md-5">
	          				<div class="form-group">
						        <label for="mapa">Mapa</label>
						        <div id="map"></div>
						    </div>
	          			</div>
	          		</div>
	          	</div>
	          	<div class="content-bloque-f content-two-b box-fluid">
	          		<div class="content-primery-b box-fluid">
	          			<h3>Crear entradas</h3>

	          		</div>
	          		<div class="content-second-b box-fluid">
	          			<div class="row">
	          				<div class="col-md-4">
	          					<div class="form-group">
							        <label for="min-cantidad-orden">Min cantidad por orden</label>
							        <select class="form-control" name="min-cantidad-orden">
		                              <option>1</option>
		                              <option>5</option>
		                              <option>10</option>
		                              <option>15</option>
		                              <option>20</option>
		                            </select>
							    </div>
	          				</div>
	          				<div class="col-md-4">
	          					<div class="form-group">
							        <label for="max-cantidad-orden">Max cantidad por orden</label>
							        <select class="form-control" name="max-cantidad-orden">
		                              <option>10</option>
		                              <option>20</option>
		                              <option>30</option>
		                              <option>40</option>
		                              <option>50</option>
		                            </select>
							    </div>
	          				</div>
	          				<div class="col-md-4">
	          					<div class="form-group">
							        <label for="max-cantid-user">Max cantidad por usuario</label>
							        <select class="form-control" name="max-cantid-user">
		                              <option>Ilimitado</option>
		                              <option>30</option>
		                              <option>20</option>
		                              <option>10</option>
		                              <option>5</option>
		                            </select>
							    </div>
	          				</div>
	          			</div>
	          			<div class="row">
	          				<div class="col-md-8">
	          					<div class="form-group">
							        <label for="desc-two">Descripción</label>
							        <textarea class="form-control" name="desc-two" rows="4"></textarea>
							    </div>
	          				</div>
	          				<div class="col-md-4">
	          					<div class="form-group">
							        <label for="visibilidad">&nbsp;</label>
									<div class="checkbox text-r-k">
									  <label>
									    <input type="checkbox" value="">
									    Activado
									  </label>
									</div>
									<div class="checkbox text-r-k">
									  <label>
									    <input type="checkbox" value="">
									    ¿Pago por internet?
									  </label>
									</div>
								</div>
	          				</div>
	          			</div>
	          		</div>
	          	</div>
	          	<div class="content-bloque-f footer-form-button box-fluid">
	          		<span class="left">¡Después de crear tu actividad podrás invitar a tus amigos y compartirla en tus redes sociales!</span>
	          		<button type="submit" class="btn-publicar-e right">PUBLICAR EVENTO</button>
	          	</div>
        	</form>
        </div>
      </div>
      <div class="footer-all box-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="font-footer">BiiA Lab</p>
              <p>©2015</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/responsive-calendar.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
