<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive-calendar.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main">
      <div class="nav-header-menu box-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="logo-biia">
                <h1>
                  <a href="#">Biialab Eventos</a>
                </h1>
              </div>
              <ul class="logeo-end">
                <li><a href="#">Registrarse</a></li>
                <li><a href="#">Iniciar sesion</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="sig-wrapper box-fluid">
        <div class="content-960">
          <div class="header-login box-fluid">
            <div class="left-wrapper text-login border-right">
              <h3>Inicio de sesión con cuentas sociales</h3>
              <a href="#" class="btn-login-face"><span></span> Ingresa con facebook</a>
            </div>
            <div class="right-wrapper text-login border-left">
              <h3>Inicio de sesión con tu correo electronico</h3>
              <form action="" id="login">
              <div class="form-group text-f-input">
                  <label for="name">Nombre:</label>
                  <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group text-f-input">
                  <label for="apellido">Apellido:</label>
                  <input type="apellido" class="form-control" id="apellido">
                </div>
                <div class="form-group text-f-input">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group text-f-input">
                  <label for="contrasenia">Contraseña:</label>
                  <input type="contrasenia" class="form-control" id="contrasenia">
                </div>
                <div class="form-group">
                  <label class="radio-inline">
                    <input type="radio" name="radiomf" id="male" value="option1"> Hombre
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="radiomf" id="women" value="option2"> Mujer
                  </label>
                </div>
                <div class="form-group">
                  <p>Al crear una cuenta, acepto los <a href="#" class="pass-c">Términos y Condiciones</a> y <a href="#" class="pass-c">Política de Privacidad</a> de BiiA Lab. </p>
                </div>
                <button type="submit" class="btn btn-default btn-logeo">Ingresar</button>
              </form>
            </div>
          </div>
          <div class="footer-login box-fluid">
            <p>¿Ya tienes cuenta? <a href="#">Inicia aqui</a></p>
          </div>
        </div>
      </div>
      <div class="footer-all box-fluid">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="font-footer">BiiA Lab</p>
              <p>©2015</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/responsive-calendar.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
